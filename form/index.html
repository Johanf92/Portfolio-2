<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Get in touch with Johan Frederic Aas-Haug. Fill out the form to contact me directly."
    />

    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script
      src="https://kit.fontawesome.com/cbab126387.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact - Johan Frederic Aas-Haug</title>
  </head>

  <body>
    <nav class="navbar fixed-top justify-content-center">
      <a class="navbar-brand" href="#">Contact Johan Frederic Aas-Haug</a>
    </nav>

    <main>
      <div
        class="container-fluid min-vh-100 d-flex flex-column justify-content-between"
      >
        <div
          class="d-flex justify-content-center align-items-center flex-grow-1"
        >
          <div class="my-liquid-box">
            <h2 class="text-center">Contact Me</h2>
            <form class="mt-4">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="first-name" class="form-label">First Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="first-name"
                    placeholder="Enter your first name"
                    required
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="last-name" class="form-label">Last Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="last-name"
                    placeholder="Enter your last name"
                    required
                  />
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="email" class="form-label">Email Address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Enter your email"
                    required
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="phone" class="form-label">Phone</label>
                  <input
                    type="tel"
                    class="form-control"
                    id="phone"
                    placeholder="Enter your phone number"
                  />
                </div>
              </div>

              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea
                  class="form-control"
                  id="message"
                  rows="4"
                  placeholder="Enter your message here"
                ></textarea>
              </div>

              <div class="d-grid text-center mt-4">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
              <div class="d-grid text-center mt-2">
                <a href="/index.html" class="btn btn-secondary">Return</a>
              </div>
            </form>
          </div>
        </div>

        <!-- Footer at the bottom -->
        <footer class="footer-content text-center py-3">
          <p>&copy; 2024 Your Company. All rights reserved.</p>
        </footer>
      </div>
    </main>
  </body>
</html>
